<body>

<div id="container">
    <header>
        <span class="logo">☃</span><span class="header">SeenIt</span>
        <!--<div id="profile"><span>pesho</span>|<a href="#/logout">logout</a></div>-->
    </header>

    <div class="content">

        <section id="viewWelcome">
            <div class="welcome">
                <div class="signup">
                    <form id="loginForm">
                        <h2>Sign In</h2>
                        <label>Username:</label>
                        <input name="username" type="text">
                        <label>Password:</label>
                        <input name="password" type="password">
                        <input id="btnLogin" value="Sign In" type="submit">
                    </form>
                    <form id="registerForm">
                        <h2>Register</h2>
                        <label>Username:</label>
                        <input name="username" type="text">
                        <label>Password:</label>
                        <input name="password" type="password">
                        <label>Repeat Password:</label>
                        <input name="repeatPass" type="password">
                        <input id="btnRegister" value="Sign Up" type="submit">
                    </form>
                </div>

                <div class="about">
                    <h1>Welcome to SeenIt</h1>
                    <p>
                        Share interesting links and discuss great content. It's what's happening now.
                    </p>
                    <p>Sign in or sign up in a second.</p>
                </div>
            </div>
        </section>
</div>
<footer>SeenIt SPA © 2017</footer>

<div id="notifications">
    <div id="loadingBox" class="notification"><span>Loading …</span></div>
    <div id="infoBox" class="notification"><span>Info</span></div>
    <div id="errorBox" class="notification"><span>Error</span></div>
</div>
