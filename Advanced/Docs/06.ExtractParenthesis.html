    function displayText(targetElementId) {
        let allText = document.getElementById(targetElementId).textContent;
        let result = "";
        let parenthised = allText.match(/\((.*?)\)/gms);
        for (let match of parenthised) {
            result += match.slice(1, match.length - 1) + "; "
        }
