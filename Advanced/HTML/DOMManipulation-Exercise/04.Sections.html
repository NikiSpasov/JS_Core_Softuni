<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {

        for (let sentence of sentences) {
            let currentDiv = document.createElement("div");
            let currentP = document.createElement("p");
            currentP.textContent = sentence;
            currentP.style.display = "none";
            currentDiv.appendChild(currentP);
            currentDiv.addEventListener("click", function () {
                this.children[0].style.display = "block";
            });
            document.getElementById("content").appendChild(currentDiv);
        }
    }
</script>
</body>
</html>
